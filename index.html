<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reading for Dummies</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="script.js"></script>

</head>
<body>

<div class="container">
    <div id="intro_page">
        <div class="back_page"></div>
        <div class="front_page">
            <div class="click_to_start click_hover" onclick="flip_page()">
                click here to start!
                <div class="triangle"></div>
            </div>
            <div class="title_section">
                <div class="sub_head">LEARN TO READ!</div>
                <div class="edition">
                    <div class="sub_edition1">2017</div>
                    <div class="sub_edition2">EDITION</div>
                    <img src="images/dummie.png">
                </div>
                <div class="head">
                    <div class="head_line1">READING</div>
                    <div class="head_line2">FOR</div>
                    <div class="head_line3">DUMMIES</div>
                </div>
            </div>
            <img src="images/dummie.png">
        </div>
    </div>
</div>
<div class="container">
    <div id="app_page">
        <div class="instructions">
            Just paste whatever it is you wish to read in the textbox and hit the "Start Reading" button! Hit the  <span class="highlight">up arrow </span>on your keyboard to increase your WPM or the  <span class="highlight">down arrow </span>to decrease your WPM.
        </div>
        <img src="images/dummie.png">
        <div class="reading_container">
            <div class="curser top"></div>
            <div id="reading_area"></div>
            <div class="curser bottom"></div>
        </div>
        <div class="controls">
            <div id="wpm_display">WPM: <span class="wpm">300</span></div>
            <button onclick="doit()">Start Reading</button>
        </div>
        <textarea class="text_to_read">
        According to google the average reader reads at a speed of around 200 words per a minute. However by removing the need for your eyes to move you can easily read much faster. For example right now you are reading at about 300 words per a minute. Which is pretty cool!

        Anyways enjoy the application!
    </textarea>
    </div>
</div>
</body>
</html>
