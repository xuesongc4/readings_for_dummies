<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reading for Dummies</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="script.js"></script>

</head>
<body>

<div class="container">
    <div id="intro_page">
        <div class="back_page"></div>
        <div class="front_page">
            <div class="click_to_start click_hover" onclick="flip_page()">
                click here to start!
                <div class="triangle"></div>
            </div>
            <div class="title_section">
                <div class="sub_head">LEARN TO READ!</div>
                <div class="edition">
                    <div class="sub_edition1">2017</div>
                    <div class="sub_edition2">EDITION</div>
                    <img src="images/dummie.png">
                </div>
                <div class="head">
                    <div class="head_line1">READING</div>
                    <div class="head_line2">FOR</div>
                    <div class="head_line3">DUMMIES</div>
                </div>
            </div>
            <img src="images/dummie.png">
        </div>
    </div>
    <div id="app_page">
        <div class="instructions">
            Just paste whatever it is you wish to read in the textbox and hit the "Start Reading" button! Hit the <span
                class="highlight focus">up arrow </span>on your keyboard or the controls to increase your WPM or the <span class="focus highlight">down arrow </span>to
            decrease your WPM.
        </div>
        <img src="images/dummie.png">
        <div class="reading_container">
            <div class="curser top"></div>
            <div id="reading_area"></div>
            <div class="curser bottom"></div>
        </div>
        <div class="controls1">
            <div id="wpm_display">WPM: <span class="wpm">300</span></div>

        </div>
        <textarea class="text_to_read">
        According to google the average reader reads at a speed of around 200 to 300 words per a minute. However by removing the need for your eyes to move you can easily read much faster. For example right hit the up arrow and see how much faster you can read, what you'll find might amaze you!

        Anyways find a nice passage you wish to read and paste it into the text box and enjoy the application!
        </textarea>
        <div class="controls2">
            <i onclick="doit('play')" class="fa fa-play-circle"></i> <i onclick="doit('pause')" class="fa fa-pause-circle"></i><i onclick="change_speed2('up')"class="fa fa-arrow-circle-up"></i>  <i onclick="change_speed2('down')" class="fa fa-arrow-circle-down"></i>
        </div>
    </div>
</div>
</body>
</html>
